<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Metronome</title>
        <!-- https://necolas.github.io/normalize.css/ -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="side-menu">
            <ul>
                <li>
                    Accent downbeats:
                    <input id="downbeat-accent-toggle" type="checkbox">
                </li>
                <li>
                    Hide beat display:
                    <input id="beat-visibility-toggle" type="checkbox">
                </li>
            </ul>
            <span id="side-menu-toggle"></span>
        </div>
        <div id="metronome">
            <h1>Metronome</h1>
            <div id="input-container">
                <input id="bpm" name="bpm" type="number" min="1" max="250">
                <div id="tempo-tap-target">T</div>
            </div>
            <div id="start-stop-buttons">
                <button id="start-button">Start</button>
                <button id="stop-button">Stop</button>
            </div>
            <div id="subdivide-mute-buttons">
                <button id="subdivide-button">subdivide</button>
                <button class="mute-button" id="mute"></button>
            </div>
            <div id="beat-bubbles"></div>
            <div id="beat-options">
                Number of beats:
                <select id="beat-count">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
                Notes per beat:
                <select id="divisions">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <script src="js/metronome.js"></script>
    </body>
</html>
